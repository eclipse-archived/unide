><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="60" x="201" y="169.4951">Messages</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="7" x="169.945" y="132.3903">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="20" x="188.2327" y="192.174">1..*</text><!--
@startuml

skinparam class {
	BorderColor black
	FontColor #50237f
	BackgroundColor #f5f5f5
	ArrowColor black
}
skinparam stereotype{
	CBackgroundColor white
	EBackgroundColor white
}

class Device {
	id: String
	mode[0..1]: String
	state[0..1]: DeviceState
}

class Measurement {
	code[0..1]: String
	context[0..1]: ContextList
	result[0..1]: Result
	series: Series
	ts: Date
}

class Context {
	accuracy[0..1]: Float | [Float]
	limits[0..1]: Limits
	offset[0..1]: Float | [Float]
	type[0..1]: String
	unit[0..1]: String
}

class Limits {
	lowerError[0..1]: Float | [Float]
	lowerWarn[0..1]: Float | [Float]
	target[0..1]:  Float | [Float]
	upperError[0..1]: Float | [Float]
	upperWarn[0..1]: Float | [Float]
}

class Series {
	time: [Integer]
	<values>[1..*]: [Float]
}

class Part {
	code[0..1]: String
	id[0..1]: String
	type[0..1]: PartType
	typeId[0..1]: String
	result[0..1]: Result
}

enum DeviceState {
	OK
	INFO
	WARN
	ERROR
	UNKNOWN
}

enum Result {
	OK
	NOK
	UNKNOWN
}

enum PartType {
	SINGLE
	BATCH
}

Measurement "1" *- - "0..1" Context : ContextList
Context "1" *- - "0..*" Limits


skinparam class {
	BorderColor black
	FontColor #50237f
	BackgroundColor #f5f5f5
	ArrowColor black
}
skinparam stereotype{
	CBackgroundColor white
	EBackgroundColor white
}

class MessagePayload {
	content-spec : String
	device : Device
	messages : Messages
}

class Message {
	code : String
	description[0..1] : String
	hint[0..1] : String
	metaData[0..1] : <String, String>
	origin[0..1] : String
	severity[0..1] : Severity
	title[0..1] : String
	ts : Date
	type[0..1] : Type
}

enum Type {
	DEVICE
	TECHNICAL_INFO
}

enum Severity {
	HIGH
	MEDIUM
	LOW
	UNKNOWN
}

MessagePayload - - Device
MessagePayload "1" o- - "1..*" Message : Messages

hide Context
hide Limits
hide Measurement
hide Part
hide PartType
hide Result
